# ============================================

a_perilous_power:
  cost: [exert, 2, discard]
  effect: "Exert chosen character."

ba_boom:
  cost: [exert, 2, discard]
  effect: "Deal 2 damage to chosen character or location."

# ============================================
# [N, discard] - 2 abilities
# ============================================

ice_over:
  cost: [1, discard]
  effect: "Exert chosen opposing character."

oh_bat_gizzards:
  cost: [2, discard]
  effect: "Gain 1 lore."

# ============================================
# [discard] only - 2 abilities
# ============================================

full_breach:
  cost: [discard]
  effect: "Ready this character. He can't quest for the rest of this turn."

nows_my_chance:
  cost: [discard]
  effect: "This character gains Challenger +3 this turn. (They get +3 ¤ while challenging.)"

# ============================================
# [N, {damage: N}] - self-damage - 1 ability
# ============================================

wild_rage:
  cost: [1, {damage: 1}]
  effect: "Ready this character. He can't quest for the rest of this turn."

# ============================================
# WEIRD: Needs tickets - 4 abilities
# ============================================

# Banish self + exert other with type constraint (Prince)
search_the_kingdom:
  cost: "Banish this item, ⟳ one of your Prince characters"
  effect: "Search your deck for a Princess character card and reveal it to all players. Put that card into your hand and shuffle your deck."

# Once per turn + targets OTHER character at location + damages them
on_your_marks:
  cost: "Once per turn, ⟳ chosen character here, deal them 1 damage"
  effect: "Move them to another location for free."

# Exert quantity (4) of other cards
put_it_to_good_use:
  cost: "Exert 4 items of yours"
  effect: "Play this character for free."

# Once per turn modifier
twilight_bark:
  cost: "Once per turn, 2 ⬡"
  effect: "Reveal the top card of your deck. If it's a character card, put it into your hand. Otherwise, put it on the bottom of your deck."
